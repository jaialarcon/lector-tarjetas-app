<ion-app>
  <ion-content>
    <ion-list style="text-align: center;">
      <ion-item>
        <ion-label>Ingrese su IP:</ion-label>
        <ion-input [(ngModel)]="ip" placeholder="Enter IP" [disabled]="editConf"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Ingrese su Puerto:</ion-label>
        <ion-input [(ngModel)]="port" type="number" placeholder="Enter Port Number" [disabled]="editConf"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button [disabled]="!editConf" slot="start" (click)="configurar()" color="warning">Configurar</ion-button>
        <ion-button [disabled]="editConf" slot="end" (click)="saveConfig()" color="success">Guardar</ion-button>
      </ion-item>

      <ion-item>
        <ion-button size="default" class="activate" (click)="readCard()" color="warning">Activar lector
        </ion-button>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-title style="font-style: bolder" color="bscYellow" class="titulo">Control de acceso</ion-title>
    </ion-item>
    <!-- <ion-grid [hidden]="!this.hasResponse"> -->
    <ion-grid>
      <ion-row>
        <ion-col size="11.8" size-lg class="padding-0">
          <ion-card class="card">
            <ion-row>
              <ion-col class="square" size="4">
                <img class="sqare" src="../assets/img/bsc-logo.png" />
              </ion-col>
              <ion-col class="padding-0" size="8">
                <ion-grid class="padding-0">
                  <ion-row>
                    <ion-col size="12" size-lg class="bottom-line">
                      <span class="bold tituloNoticia">PUERTA: {{this.cardcardInfo?.puerta}}</span>
                    </ion-col>
                    <ion-col size="12" size-lg class="bottom-line">
                      <span class="bold tituloNoticia">PROPIETARIO: {{this.cardcardInfo?.nombre_propietario}}</span>
                    </ion-col>
                    <ion-col size="12" size-lg>
                      <span class="bold">LOCALIDAD: {{this.cardcardInfo?.localidad}}</span>
                    </ion-col>
                    <ion-col size="12" size-lg>
                      <span class="bold">CODIGO: {{this.cardcardInfo?.codigo}}</span>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row style="position: absolute;
      transform: translate(65%, 165%);">
        <ion-col size="12" size-lg class="padding-0">
          <ion-card class="card" style="width: 125%;">
            <ion-card-header style="padding: 3%;">
              <span class="dev">Develomped by:</span>
            </ion-card-header>
            <ion-card-content style="padding: 3%;">
              <img class="sqare" style="width: 95%;" src="../assets/icon/logo_tecnoprovsa.png" />
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
